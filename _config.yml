# -------------------
# Jekyll Config
# --------------------
baseurl: "https://10gadget.com/"
url: "https://10gadget.com/"
permalink: pretty
markdown: kramdown
highlighter: rouge

# Plugins
plugins:
  - jekyll-environment-variables
  - jekyll-paginate

permalink: /:categories/:title/
paginate: 9
paginate_path: "/blog/page:num"
future: false

defaults:
  -
    scope:
      path: ""
    values:
      layout: null 
      sitemap: false
      comments: false
      sharing: false
      image: null  
      image_alt: null  
  -
    scope:
      path: "page"
      type: "pages"
    values:
      layout: page 
      sitemap: true      
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      sitemap: true
      comments: true
      sharing: true
      image: "cover.png"
      image_alt: "cover.jpg"
      excerpt_separator: "<!--more-->"
      youtube: null

# SCSS
sass:
  style: compact

# Excludes
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - netlify.toml


